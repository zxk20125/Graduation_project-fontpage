
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .not-found-ctn {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin-top: 100px;



    }

    .not-found-btn {
      width: 80px;
      height: 35px;
      line-height: 35px;
      text-align: center;
      background-color: rgb(25, 41, 50);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      box-shadow: none;
      margin-top: 30px;
    }

    .not-found-text {
      color: #000;
      padding-left: 30px;

    }

    .not-found-text>span {
      display: block;
      margin: 6px 0 10px;
    }
  </style>
</head>

<body>
  <div class="not-found-ctn">
    <img src="./img/403.png" class="no-found-img" alt />
    <div class="not-found-text">
      <p>403 Forbidden</p>
      <span>服务器拒绝请求</span>
      <p>您没权限访问此页面</p>
    </div>
  </div>
</body>

</html>
